<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>
<form th:action="@{/addevent}" th:object="${Event}" method="post">
    <table>
        <tr>
            <td>Set status</td>
            <td><input type="text" th:field="*{status}"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{eventTitle}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{eventDescription}"/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" th:field="*{eventDate}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add new"/></td>
        </tr>
    </table>
    <input type="hidden" th:field="*{id}"/>
</form>
</body>
</html>
